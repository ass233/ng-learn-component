<div class="panel panel-primary">
    <div class="panel-heading">第一种：父子组件间通讯</div>
    <div class="panel-body">
      <!-- #child 模板局部变量的方式调用子组件的函数childFn() -->
      <app-child #child (follow)="doSomething()" panelTitle="一个新的标题"></app-child>
        <button (click)="child.childFn()" class="btn btn-success">父组件调用子组件方法</button>
    </div>
</div>
